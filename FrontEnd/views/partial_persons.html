<div class="loginbody_container">
    <nav id="head"></nav>
    <section>
        <div>
            <h1 class="about">Ankkalinna</h1>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Search by Name" ng-model="search"/>
                <input type="button" class="btn btn-default" value="Search" ng-click='searchClicked()'/>
                <input type="button" class="btn btn-default" value="Show all" ng-click='showAllClicked()'/><br>
            </div>

                <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Age</th>
                  </tr>
                </thead>
                <tbody ng-repeat="person in persons">
                  <tr>
                    <td>{{person.name}}</td>
                    <td>{{person.address}}</td>
                    <td>{{person.age}}</td>
                    <td><input type='button' value='Modify' ng-click='modifyClicked($index)'/></td>
                  </tr>
                </tbody>
              </table>
            <form>
                <input type="button" class="btn btn-default" value="Add Person" ng-click='addPersonClicked()'>
                <input type="button" class="btn btn-default" value="Log out" ng-click='logoutClicked()'/>
            </form> 
        </div>
    </section>
</div>
